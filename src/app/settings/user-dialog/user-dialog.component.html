<h2 mat-dialog-title>{{ isEditMode ? 'Editar Usuário' : 'Adicionar Novo Usuário' }}</h2>

<mat-dialog-content [formGroup]="userForm">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="userForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required email>
    <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
    <mat-error *ngIf="userForm.get('email')?.hasError('email')">Email inválido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Senha</mat-label>
    <input matInput formControlName="password" type="password" [required]="!isEditMode">
    <mat-hint *ngIf="isEditMode">Deixe em branco para manter a senha atual</mat-hint>
    <mat-error *ngIf="userForm.get('password')?.hasError('required')">Senha é obrigatória ao criar usuário</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!userForm.valid">Salvar</button>
</mat-dialog-actions>
