<div class="list-container">
  <h2>Meus Documentos</h2> <!-- Title can be dynamic based on listType -->

  <div *ngIf="isLoading" class="loading-indicator">
    Carregando documentos...
    <!-- Add a spinner here if desired -->
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && documents.length === 0 && !errorMessage" class="empty-list">
    Nenhum documento encontrado.
  </div>

  <table *ngIf="!isLoading && documents.length > 0">
    <thead>
      <tr>
        <th>Nome do Arquivo</th>
        <th>Status</th>
        <th>Data de Cria√ß√£o</th>
        <th>Pr√≥ximo Signat√°rio</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Assuming documents are sorted by backend or using OrderByPipe if needed -->
      <tr *ngFor="let doc of documents | orderBy:
      \"createdAt\":\"desc\"">
        <td>{{ doc.originalFilename }}</td>
        <td>{{ doc.status }}</td> <!-- Consider a pipe for better status display -->
        <td>{{ doc.createdAt | date:
        \"dd/MM/yyyy HH:mm\":\"UTC\" }}</td>
        <td>{{ doc.signatories | nextSignatory }}</td>
        <td class="actions">
          <button (click)="viewDocument(doc.id)" title="Visualizar">üëÅÔ∏è</button>
          <button (click)="downloadDocument(doc.id, doc.originalFilename)" title="Baixar">‚¨áÔ∏è</button>
          <!-- Show Sign button only if it's the current user's turn -->
          <button *ngIf="doc.status === \'SIGNING\' && (doc.signatories | nextSignatory) === (currentUser?.name || currentUser?.email)" (click)="signDocument(doc.id)" title="Assinar">‚úçÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add pagination controls here if implemented -->

</div>
