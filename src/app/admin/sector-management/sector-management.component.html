<h2>Gerenciamento de Setores</h2>
<form (ngSubmit)="addSector()">
  <label for="name">Nome do Setor:</label>
  <input type="text" id="name" [( ngMode )]="newSector.name" name="name" required />

  <label for="description">Descrição:</label>
  <textarea id="description" [( ngModel )]="newSector.description" name="description" required></textarea>

  <button type="submit">Adicionar Setor</button>
</form>

<h3>Setores Existentes</h3>
<ul>
  <li *ngFor="let sector of sectors">
    {{ sector.name }} - {{ sector.description }}
    <button (click)="deleteSector(sector.id)">Deletar</button>
  </li>
</ul>
